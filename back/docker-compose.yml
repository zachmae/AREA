version: '3'

services:
  gateway:
    container_name: docker-gateway
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - sign-tier
    restart: unless-stopped

  sign:
    container_name: docker-sign
    build:
      context: ./services/sign
      dockerfile: Dockerfile
    ports:
      - "7001:7001"
    networks:
      - sign-tier
#      - database-tier
    restart: unless-stopped

# https://hub.docker.com/_/postgres
  db:
    container_name: docker-postgres
    image: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - "7000:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - sign-tier
    restart: unless-stopped

networks:
  sign-tier:
#    driver: bridge
#  database-tier:
#    driver: bridge


volumes:
  pgdata: